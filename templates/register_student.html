{% extends 'base.html' %}

{% block content %}
    <h2>Register New Student</h2>
    <form method="POST">
        <div class="form-group">
            <label for="reg_no">Registration Number:</label>
            <input type="text" id="reg_no" name="reg_no" required>
        </div>
        <div class="form-group">
            <label for="name">Student Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" id="date_of_birth" name="date_of_birth">
        </div>
        <div class="form-group">
            <label for="class">Class:</label>
            <select id="class" name="class" required>
                <option value="">-- Select Class --</option>
                <option value="Nursery 1">Nursery 1</option>
                <option value="Nursery 2">Nursery 2</option>
                <option value="Nursery 3">Nursery 3</option>
                <option value="Primary 1">Primary 1</option>
                <option value="Primary 2">Primary 2</option>
                <option value="Primary 3">Primary 3</option>
                <option value="Primary 4">Primary 4</option>
                <option value="Primary 5">Primary 5</option>
                <option value="Primary 6">Primary 6</option>
                <option value="JSS 1">JSS 1</option>
                <option value="JSS 2">JSS 2</option>
                <option value="JSS 3">JSS 3</option>
                <option value="SS 1">SS 1</option>
                <option value="SS 2">SS 2</option>
                <option value="SS 3">SS 3</option>
            </select>
        </div>
        <div class="form-group">
            <label for="term">Term:</label>
            <select id="term" name="term" required>
                <option value="">-- Select Term --</option>
                <option value="First Term">First Term</option>
                <option value="Second Term">Second Term</option>
                <option value="Third Term">Third Term</option>
            </select>
        </div>
        <div class="form-group">
            <label for="academic_year">Academic Year:</label>
            <input type="text" id="academic_year" name="academic_year" placeholder="e.g., 2024/2025" required>
        </div>
        <div class="form-group">
            <label for="expected_fee">Expected Fee (â‚¦):</label>
            <input type="number" id="expected_fee" name="expected_fee" step="0.01" min="0" required>
        </div>
        <div class="form-group">
            <label for="guardian_name">Guardian Name:</label>
            <input type="text" id="guardian_name" name="guardian_name">
        </div>
        <div class="form-group">
            <label for="guardian_phone">Guardian Phone:</label>
            <input type="text" id="guardian_phone" name="guardian_phone">
        </div>
        <button type="submit" class="btn btn-primary">Register Student</button>
    </form>
{% endblock %}
